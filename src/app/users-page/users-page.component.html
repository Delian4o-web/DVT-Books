<app-header></app-header>

<h3>User Page</h3>

<div *ngIf="auth.userProfile$ | async as profile">
  <h3>Username : {{ profile.name }}</h3>
  <img src="{{ profile.picture }}" alt="" /><br />
  <h3>{{ auth.userRole }}</h3>
</div>

<div *ngIf="auth.userRole == 'Admin'">
  <h1>User is an Admin</h1>
</div>

<div *ngIf="auth.userRole == 'User'">
  <h1>User logged in</h1>
</div>
