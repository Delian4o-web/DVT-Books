<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
  <li class="nav-item">
    <a
      class="nav-link active"
      id="pills-add-tab"
      data-toggle="pill"
      href="#pills-add"
      role="tab"
      aria-controls="pills-add"
      aria-selected="true"
      >Add an Author</a
    >
  </li>
  <li class="nav-item">
    <a
      class="nav-link"
      id="pills-update-tab"
      data-toggle="pill"
      href="#pills-update"
      role="tab"
      aria-controls="pills-update"
      aria-selected="false"
      >Update/Edit an Author</a
    >
  </li>
  <li class="nav-item">
    <a
      class="nav-link"
      id="pills-delete-tab"
      data-toggle="pill"
      href="#pills-delete"
      role="tab"
      aria-controls="pills-delete"
      aria-selected="false"
      >Delete an Author</a
    >
  </li>
  <li class="nav-item">
    <a
      class="nav-link"
      id="pills-view-tab"
      data-toggle="pill"
      href="#pills-view"
      role="tab"
      aria-controls="pills-view"
      aria-selected="false"
      >View Authors</a
    >
  </li>
</ul>

<div class="tab-content" id="pills-tabContent">
  <div
    class="tab-pane fade show active"
    id="pills-add"
    role="tabpanel"
    aria-labelledby="pills-add-tab"
  >
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card">
            <div class="card-body">
              <form
                class="form"
                [formGroup]="registerAuthorForm"
                (ngSubmit)="onSubmit()"
              >
                <div class="form-group">
                  <label>Firstname : <b class="text-error">*</b></label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="first_name"
                  />
                  <span
                    class="text-danger"
                    *ngIf="
                      (registerFormControl.first_name.touched || submitted) &&
                      registerFormControl.first_name.errors?.required
                    "
                  >
                    Firstname is required!
                  </span>
                </div>
                <div class="form-group">
                  <label>Middlename :</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="middle_names"
                  />
                </div>
                <div class="form-group">
                  <label>Lastname : <b class="text-error">*</b></label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="last_name"
                  />
                  <span
                    class="text-danger"
                    *ngIf="
                      (registerFormControl.last_name.touched || submitted) &&
                      registerFormControl.last_name.errors?.required
                    "
                  >
                    Lastname is required!
                  </span>
                </div>
                <div class="form-group">
                  <label>About the Author :</label>
                  <textarea
                    class="form-control"
                    formControlName="about"
                    rows="3"
                  ></textarea>
                </div>
                <div class="form-group">
                  <button
                    [disabled]="!registerAuthorForm.valid"
                    type="submit"
                    class="btn"
                  >
                    Add Author
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="tab-pane fade"
    id="pills-update"
    role="tabpanel"
    aria-labelledby="pills-update-tab"
  >
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card">
            <div class="card-body">
              <div class="selectMenu">
                <select class="form-control" [(ngModel)]="selectedGroup">
                  <option
                    *ngFor="let author of authorsList"
                    [ngValue]="author"
                    >{{ author.name }}</option
                  >
                </select>
                <button class="btnShow" (click)="getVal()">
                  View
                </button>
              </div>
              <br />

              <div *ngIf="chosenAuthor">
                <form
                  class="form"
                  [formGroup]="updateAuthorForm"
                  (ngSubmit)="onUpdate()"
                >
                  <div class="form-group">
                    <label>Firstname : <b class="text-error">*</b></label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="first_name"
                      placeholder="{{ chosenAuthor.first_name }}"
                    />
                    <span
                      class="text-danger"
                      *ngIf="
                        (registerUpdateFormControl.first_name.touched ||
                          submitted) &&
                        registerUpdateFormControl.first_name.errors?.required
                      "
                    >
                      Firstname is required!
                    </span>
                  </div>
                  <div class="form-group">
                    <label>Middlename :</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="middle_names"
                      placeholder="{{ chosenAuthor.middle_names }}"
                    />
                  </div>
                  <div class="form-group">
                    <label>Lastname : <b class="text-error">*</b></label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="last_name"
                      placeholder="{{ chosenAuthor.last_name }}"
                    />
                    <span
                      class="text-danger"
                      *ngIf="
                        (registerUpdateFormControl.last_name.touched ||
                          submitted) &&
                        registerUpdateFormControl.last_name.errors?.required
                      "
                    >
                      Lastname is required!
                    </span>
                  </div>
                  <div class="form-group">
                    <label>About the Author :</label>
                    <textarea
                      class="form-control"
                      formControlName="about"
                      rows="3"
                      placeholder="{{ chosenAuthor.about }}"
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <button
                      [disabled]="!updateAuthorForm.valid"
                      type="submit"
                      class="btn"
                    >
                      Update Author
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    class="tab-pane fade"
    id="pills-delete"
    role="tabpanel"
    aria-labelledby="pills-delete-tab"
  >
    Delete Author
  </div>
  <div
    class="tab-pane fade"
    id="pills-view"
    role="tabpanel"
    aria-labelledby="pills-view-tab"
  >
    <div class="container table-responsive py-5">
      <table class="table table-bordered table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Author ID</th>
            <th scope="col">Name</th>
            <th scope="col">About</th>
            <th scope="col">Books Written</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let author of authorsList; let i = index">
            <th scope="row">{{ author.id }}</th>
            <td>{{ author.name }}</td>
            <td>{{ author.about }}</td>
            <td>{{ author.books }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
