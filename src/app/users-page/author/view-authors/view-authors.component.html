<div class="container">
  <main class="grid">
    <article class="card" *ngFor="let author of authorsList">
      <img
        class="img-fluid"
        src="https://www.pngitem.com/pimgs/m/35-350426_profile-icon-png-default-profile-picture-png-transparent.png"
        alt="Sample photo"
      />
      <div class="text">
        <h4>{{ author.first_name }} {{ author.last_name }}</h4>
        <hr />
        <p class="card-text font-weight-light">
          {{ author.about }}
        </p>
      </div>
    </article>
  </main>
</div>
