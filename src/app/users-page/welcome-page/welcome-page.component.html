<div class="jumbotron jumbotron-billboard">
  <div class="img"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12" *ngIf="auth.userProfile$ | async as profile">
        <img
          src="{{ profile.picture }}"
          class="img-rounded img-fluid"
          alt=""
        /><br /><br />
        <h2
          i18n="
            Welcome Page User Words|WordsWelcome Page User Words@@Words Welcome
            Page User Words"
        >
          Welcome
        </h2>
        <h2>{{ profile.nickname }} !</h2>
        <div *ngIf="auth.userRole == 'Admin'">
          <p
            i18n="
              Welcome Page Admin|Words Welcome Page Admin@@Words Welcome Page
              Admin"
          >
            Add , Search , Update , and Delete books!
          </p>
        </div>
        <div *ngIf="auth.userRole == 'User'">
          <p
            i18n="
              Welcome Page User|Words Welcome Page User@@Words Welcome Page User"
          >
            View book information and search for books!
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
