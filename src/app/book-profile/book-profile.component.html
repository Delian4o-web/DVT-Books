<app-header></app-header>

<div class="container">
  <h1 class="my-4">
    {{ bookInfo.title }}
    <h5 i18n="
        Book Profile Written By|Words Book Profile Written By@@Words Book
        Profile Written By">
      Written by :
    </h5>
    <h5>
      <a [routerLink]="['/author', bookInfo.author.id]">{{
        bookInfo.author.name
      }}</a>
    </h5>
  </h1>

  <div class="row">
    <div class="col-md-4">
      <img class="img-fluid imgShow" src="{{ bookInfo.image }}" default="../../assets/book.png" alt="" />
      <br /><br />
      <ul class="tags" *ngFor="let tag of bookInfo.tags">
        <li>
          <a href="#" class="tag">{{ tag.description }}</a>
        </li>
      </ul>
    </div>

    <div class="col-md-4">
      <p class="text-left">
        {{ bookInfo.about }}
      </p>
      <h3 i18n="
          Book Details Heading|Words Book Details Heading@@Words Book Details
          Heading" class="my-3">
        Book Details :
      </h3>
      <p class="text-left">
        <b i18n="
            Publisher Heading|Words Publisher Heading@@Words Publisher Heading">Publisher :
        </b>
        {{ bookInfo.publisher }} <br />
        <br />
        <b i18n="
            Date Published Heading|Words Date Published Heading@@Words Date
            Published Heading">Date Published :
        </b>
        {{ bookInfo.date_published | date }} <br />
        <br />
        <b>ISBN-13 : </b> {{ bookInfo.isbn13 }} <br />
        <br />
        <b>ISBN-10 : </b> {{ bookInfo.isbn10 }} <br />
      </p>
      <br />
    </div>
  </div>
</div>
